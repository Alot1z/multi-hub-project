name: ğŸ“± Build TrollStore IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up build environment
        run: |
          chmod +x ./toolchain/env.sh
          source ./toolchain/env.sh

      - name: ğŸ§ª Build ExampleApp
        run: |
          cd apps/ExampleApp
          make clean package

      - name: ğŸ“¦ Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: Built-IPA
          path: apps/ExampleApp/packages/*.ipa
