name: 📱 Build TrollStore IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up build environment
        run: |
          chmod +x ./toolchain/env.sh
          source ./toolchain/env.sh

      - name: 🧪 Build ExampleApp
        run: |
          cd apps/ExampleApp
          make clean package

      - name: 📦 Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: Built-IPA
          path: apps/ExampleApp/packages/*.ipa
