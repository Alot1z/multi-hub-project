name: ğŸš€ Enhanced Multi-Hub Upload & Deploy System

on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'Projects to deploy (comma-separated or "all")'
        required: true
        default: 'all'
        type: string
      enable_git_mcp:
        description: 'Enable git-mcp auto-updates'
        required: false
        default: 'true'
        type: boolean
      enable_platform_update:
        description: 'Auto-update platform.txt'
        required: false
        default: 'true'
        type: boolean
      deployment_mode:
        description: 'Deployment mode'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  NODE_VERSION: '18'
  DEPLOYMENT_MODE: ${{ github.event.inputs.deployment_mode || 'production' }}
  ENABLE_GIT_MCP: ${{ github.event.inputs.enable_git_mcp || 'true' }}
  ENABLE_PLATFORM_UPDATE: ${{ github.event.inputs.enable_platform_update || 'true' }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.parse.outputs.projects }}
      matrix: ${{ steps.parse.outputs.matrix }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Parse Project Input
        id: parse
        run: |
          input="${{ github.event.inputs.projects }}"
          
          if [[ "$input" == "all" ]]; then
            projects="hub-ui,ipa-builder,printer-builder,game-builder,ai-models,alo1z-github-io,bolt-new,qodo-gen,api"
          else
            projects="$input"
          fi
          
          # Convert to JSON array for matrix
          matrix_json=$(echo "$projects" | tr ',' '\n' | jq -R . | jq -s .)
          
          echo "projects=$projects" >> $GITHUB_OUTPUT
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‹ Projects to deploy: $projects"

  validate:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Validate Project Configuration
        run: |
          project="${{ matrix.project }}"
          echo "ğŸ” Validating project: $project"
          
          # Check if project directory exists
          if [[ ! -d "$project" ]]; then
            echo "âŒ Project directory not found: $project"
            exit 1
          fi
          
          # Check for upload-path.json
          if [[ ! -f "$project/upload-path.json" ]]; then
            echo "âŒ upload-path.json not found in $project"
            exit 1
          fi
          
          # Validate upload-path.json structure
          if ! jq empty "$project/upload-path.json" 2>/dev/null; then
            echo "âŒ Invalid JSON in $project/upload-path.json"
            exit 1
          fi
          
          # Check required fields
          required_fields=("targetRepository" "branch" "netlifyConfig.siteId")
          for field in "${required_fields[@]}"; do
            if [[ $(jq -r ".$field // empty" "$project/upload-path.json") == "" ]]; then
              echo "âŒ Missing required field: $field in $project/upload-path.json"
              exit 1
            fi
          done
          
          echo "âœ… Project validation passed: $project"

  build:
    needs: [prepare, validate]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project }}/package-lock.json'

      - name: ğŸ”§ Install Dependencies
        run: |
          project="${{ matrix.project }}"
          
          if [[ -f "$project/package.json" ]]; then
            echo "ğŸ“¦ Installing dependencies for $project"
            cd "$project"
            npm ci --prefer-offline --no-audit
          else
            echo "â„¹ï¸ No package.json found in $project, skipping dependency installation"
          fi

      - name: ğŸ—ï¸ Build Project
        run: |
          project="${{ matrix.project }}"
          
          if [[ -f "$project/package.json" ]]; then
            cd "$project"
            
            # Check if build script exists
            if npm run | grep -q "build"; then
              echo "ğŸ—ï¸ Building $project"
              npm run build
              
              # Verify build output
              build_dir=$(jq -r '.netlifyConfig.publishDirectory // "dist"' upload-path.json)
              if [[ ! -d "$build_dir" ]]; then
                echo "âŒ Build output directory not found: $build_dir"
                exit 1
              fi
              
              echo "âœ… Build completed for $project"
            else
              echo "â„¹ï¸ No build script found for $project"
            fi
          fi

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: ${{ matrix.project }}/
          retention-days: 1

  deploy-repositories:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: ${{ matrix.project }}/

      - name: ğŸ”§ Setup Git
        run: |
          git config --global user.name "Multi-Hub Deploy Bot"
          git config --global user.email "deploy-bot@alot1z.github.io"

      - name: ğŸš€ Deploy to Target Repository
        env:
          GITHUB_TOKEN: ${{ secrets.UPLOAD_PATH }}
        run: |
          project="${{ matrix.project }}"
          echo "ğŸš€ Deploying $project to target repository"
          
          # Read configuration
          target_repo=$(jq -r '.targetRepository' "$project/upload-path.json")
          branch=$(jq -r '.branch // "main"' "$project/upload-path.json")
          
          if [[ "$target_repo" == *"USERNAME"* ]] || [[ "$target_repo" == *"REPO-NAME"* ]]; then
            echo "âš ï¸ Skipping $project - URL template not replaced"
            exit 0
          fi
          
          # Extract owner and repo name
          if [[ "$target_repo" =~ github\.com/([^/]+)/([^/]+) ]]; then
            owner="${BASH_REMATCH[1]}"
            repo="${BASH_REMATCH[2]}"
            echo "ğŸ¯ Target: $owner/$repo (branch: $branch)"
          else
            echo "âŒ Invalid repository URL: $target_repo"
            exit 1
          fi
          
          # Clone target repository
          temp_dir="/tmp/${repo}_$$"
          echo "ğŸ“¥ Cloning $owner/$repo..."
          
          if ! git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${owner}/${repo}.git" "$temp_dir"; then
            echo "âŒ Failed to clone repository. Check UPLOAD_PATH token permissions!"
            exit 1
          fi
          
          cd "$temp_dir"
          
          # Switch to target branch
          if git show-ref --verify --quiet "refs/remotes/origin/$branch"; then
            git checkout "$branch"
          else
            git checkout -b "$branch"
          fi
          
          # Clear existing files (total override)
          echo "ğŸ§¹ Clearing existing files..."
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy new files
          echo "ğŸ“¤ Copying files from $project..."
          cp -r "${GITHUB_WORKSPACE}/${project}"/* . 2>/dev/null || true
          cp -r "${GITHUB_WORKSPACE}/${project}"/.[^.]* . 2>/dev/null || true
          
          # Remove upload-path.json from target (security)
          rm -f upload-path.json 2>/dev/null || true
          
          # Add deployment metadata
          cat > .deployment-info.json << EOF
          {
            "deployedAt": "$(date -u '+%Y-%m-%dT%H:%M:%SZ')",
            "sourceRepo": "multi-hub-project",
            "project": "$project",
            "deploymentMode": "$DEPLOYMENT_MODE",
            "gitCommit": "$GITHUB_SHA",
            "workflowRun": "$GITHUB_RUN_ID"
          }
          EOF
          
          echo "ğŸ“Š Files to deploy:"
          ls -la
          
          # Commit and push changes
          git add .
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes detected for $project"
          else
            echo "ğŸ’¾ Committing changes..."
            commit_msg="ğŸš€ Auto-deploy $project from multi-hub-project"
            commit_msg="$commit_msg\n\nDeployment Info:"
            commit_msg="$commit_msg\n- Mode: $DEPLOYMENT_MODE"
            commit_msg="$commit_msg\n- Source: $GITHUB_SHA"
            commit_msg="$commit_msg\n- Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            git commit -m "$commit_msg"
            
            echo "ğŸš€ Pushing to $target_repo..."
            if git push origin "$branch"; then
              echo "âœ… Successfully deployed $project to $target_repo"
            else
              echo "âŒ Failed to push to $target_repo"
              exit 1
            fi
          fi
          
          # Cleanup
          cd "${GITHUB_WORKSPACE}"
          rm -rf "$temp_dir"

  deploy-netlify:
    needs: [prepare, deploy-repositories]
    runs-on: ubuntu-latest
    if: ${{ secrets.NETLIFY_AUTH_TOKEN != '' }}
    strategy:
      matrix:
        project: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: ${{ matrix.project }}/

      - name: ğŸš€ Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          project="${{ matrix.project }}"
          
          # Skip if no package.json (static projects)
          if [[ ! -f "$project/package.json" ]]; then
            echo "â„¹ï¸ Skipping Netlify deployment for static project: $project"
            exit 0
          fi
          
          echo "ğŸš€ Deploying $project to Netlify"
          
          # Read Netlify configuration
          site_id=$(jq -r '.netlifyConfig.siteId' "$project/upload-path.json")
          publish_dir=$(jq -r '.netlifyConfig.publishDirectory // "dist"' "$project/upload-path.json")
          
          if [[ "$site_id" == "null" ]] || [[ "$site_id" == "" ]]; then
            echo "âš ï¸ No Netlify site ID configured for $project"
            exit 0
          fi
          
          # Install Netlify CLI
          npm install -g netlify-cli
          
          # Deploy to Netlify
          cd "$project"
          
          if [[ -d "$publish_dir" ]]; then
            echo "ğŸ“¤ Deploying $publish_dir to Netlify site: $site_id"
            
            netlify deploy \
              --prod \
              --site="$site_id" \
              --dir="$publish_dir" \
              --message="Auto-deploy from multi-hub-project ($DEPLOYMENT_MODE)"
            
            echo "âœ… Successfully deployed $project to Netlify"
          else
            echo "âŒ Publish directory not found: $publish_dir"
            exit 1
          fi

  update-platform:
    needs: [prepare, deploy-repositories, deploy-netlify]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.enable_platform_update == 'true' }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.UPLOAD_PATH }}

      - name: ğŸ”„ Update Platform Configuration
        run: |
          echo "ğŸ”„ Updating platform.txt with deployment information"
          
          # Update platform.txt with timestamp
          echo "# Multi-Hub Platform Configuration" > platform.txt
          echo "# Last Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> platform.txt
          echo "# Deployment Mode: $DEPLOYMENT_MODE" >> platform.txt
          echo "# Git Commit: $GITHUB_SHA" >> platform.txt
          echo "" >> platform.txt
          
          # Add base URLs
          echo "BASE_URL=https://mose.windsurf.build" >> platform.txt
          echo "FALLBACK_URL=https://alot1z.github.io" >> platform.txt
          echo "" >> platform.txt
          
          # Add project URLs
          projects="${{ needs.prepare.outputs.projects }}"
          IFS=',' read -ra PROJECT_ARRAY <<< "$projects"
          
          for project in "${PROJECT_ARRAY[@]}"; do
            if [[ -f "$project/upload-path.json" ]]; then
              site_id=$(jq -r '.netlifyConfig.siteId // empty' "$project/upload-path.json")
              if [[ -n "$site_id" ]]; then
                echo "# $project" >> platform.txt
                echo "${project^^}_URL=https://${site_id}.netlify.app" >> platform.txt
                echo "${project^^}_STATUS=active" >> platform.txt
                echo "" >> platform.txt
              fi
            fi
          done
          
          echo "ğŸ“„ Updated platform.txt:"
          cat platform.txt

      - name: ğŸ’¾ Commit Platform Updates
        run: |
          git config user.name "Multi-Hub Deploy Bot"
          git config user.email "deploy-bot@alot1z.github.io"
          
          git add platform.txt
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No platform.txt changes to commit"
          else
            git commit -m "ğŸ”„ Auto-update platform.txt after deployment" \
                       -m "Projects: ${{ needs.prepare.outputs.projects }}" \
                       -m "Mode: ${{ env.DEPLOYMENT_MODE }}" \
                       -m "Commit: ${{ github.sha }}" \
                       -m "Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            git push origin main
            echo "âœ… Platform configuration updated"
          fi

  notify:
    needs: [prepare, deploy-repositories, deploy-netlify, update-platform]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸ‰ Multi-Hub Deployment Summary"
          echo "

