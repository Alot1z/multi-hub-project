name: ğŸš€ Ultra Simple Upload System

on:
  workflow_dispatch:
    inputs:
      folders:
        description: 'Folders to upload (or "all")'
        required: true
        default: 'all'
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup
        run: sudo apt-get install -y git
        
      - name: ğŸš€ Upload folders with upload-path.txt
        env:
          UPLOAD_PATH: ${{ secrets.UPLOAD_PATH }}
        run: |
          find . -name "upload-path.txt" -type f | while read config_file; do
            folder=$(dirname "$config_file")
            folder_name=$(basename "$folder")
            
            echo "ğŸ“ Processing: $folder_name"
            
            if [[ "${{ github.event.inputs.folders }}" != "all" ]] && [[ "${{ github.event.inputs.folders }}" != *"$folder_name"* ]]; then
              echo "â­ï¸ Skipping $folder_name"
              continue
            fi
            
            url=$(cat "$config_file" | tr -d '\n\r')
            
            if [[ "$url" == *"USERNAME"* ]] || [[ "$url" == *"REPO-NAME"* ]]; then
              echo "âš ï¸ Skipping $folder_name - URL template not replaced"
              continue
            fi
            
            if [[ "$url" =~ github\.com/([^/]+)/([^/]+) ]]; then
              owner="${BASH_REMATCH[1]}"
              repo="${BASH_REMATCH[2]}"
              echo "ğŸ¯ Target: $owner/$repo"
            else
              echo "âŒ Invalid URL: $url"
              continue
            fi
            
            temp_dir="/tmp/${repo}_$$"
            echo "ğŸ“¥ Cloning $owner/$repo..."
            
            if ! git clone "https://x-access-token:${UPLOAD_PATH}@github.com/${owner}/${repo}.git" "$temp_dir"; then
              echo "âŒ Failed to clone. Check your UPLOAD_PATH token!"
              continue
            fi
            
            cd "$temp_dir"
            
            git config user.name "Upload Bot"
            git config user.email "bot@github.com"
            
            echo "ğŸ§¹ Clearing existing files..."
            find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} + 2>/dev/null || true
            
            echo "ğŸ“¤ Copying all files from $folder..."
            cp -r "${GITHUB_WORKSPACE}/${folder}"/* . 2>/dev/null || true
            cp -r "${GITHUB_WORKSPACE}/${folder}"/.[^.]* . 2>/dev/null || true
            
            echo "ğŸ“Š Files to upload:"
            ls -la
            
            git add .
            
            if git diff --staged --quiet; then
              echo "â„¹ï¸ No changes for $folder_name"
            else
              echo "ğŸ’¾ Committing..."
              git commit -m "Auto upload from multi-hub-project - Source: $folder_name - Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
              
              echo "ğŸš€ Pushing to $url..."
              if git push origin main; then
                echo "âœ… Successfully uploaded $folder_name to $url"
              else
                echo "âŒ Failed to push to $url"
              fi
            fi
            
            cd "${GITHUB_WORKSPACE}"
            rm -rf "$temp_dir"
            
            echo "ğŸ‰ Completed processing $folder_name"
            echo "----------------------------------------"
          done
          
          echo "ğŸ All uploads completed!"
