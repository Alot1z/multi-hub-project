<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Hub Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #9ca3af;
        }
        .redirect-btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .redirect-btn:hover {
            background: #2563eb;
        }
        .loading {
            margin-top: 2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè≠</div>
        <h1 class="title">Multi-Hub Platform</h1>
        <p class="subtitle">AI-driven DevOps for iOS, 3D Printing & More</p>
        
        <a href="#" id="mainPlatform" class="redirect-btn">
            üöÄ Launch Platform
        </a>
        
        <div class="loading" id="loading" style="display: none;">
            Loading secure platform configuration...
        </div>
    </div>

    <script>
        async function loadSecurePlatform() {
            const loading = document.getElementById('loading');
            const btn = document.getElementById('mainPlatform');
            
            try {
                loading.style.display = 'block';
                
                // Step 1: Read public platform.txt
                const publicResponse = await fetch('./platform.txt');
                const publicData = await publicResponse.text();
                const lines = publicData.trim().split('\n').filter(line => line.trim());
                
                // First line is base URL
                const baseUrl = lines[0]?.trim();
                console.log('Base URL from platform.txt:', baseUrl);
                console.log('Current URL:', window.location.href);
                
                // Security check - check if current domain matches base URL
                const currentDomain = window.location.hostname.toLowerCase();
                const baseDomain = baseUrl ? new URL(baseUrl).hostname.toLowerCase() : '';
                
                console.log('Current domain:', currentDomain);
                console.log('Base domain:', baseDomain);
                
                if (!currentDomain.includes('alot1z.github.io') && !currentDomain.includes('localhost')) {
                    throw new Error('Unauthorized access - invalid base URL');
                }
                
                // Step 2: Get private repo URL
                const privateRepoUrl = lines[1]?.trim();
                console.log('Private repo URL:', privateRepoUrl);
                
                if (!privateRepoUrl) {
                    throw new Error('Private repo URL not found');
                }
                
                // Step 3: Access private repo platform.txt
                const privateUrl = privateRepoUrl.replace('github.com', 'raw.githubusercontent.com') + '/main/platform.txt';
                console.log('Fetching private config from:', privateUrl);
                
                const privateResponse = await fetch(privateUrl);
                if (!privateResponse.ok) {
                    throw new Error(`Cannot access private platform config: ${privateResponse.status}`);
                }
                
                const privateData = await privateResponse.text();
                const privateLines = privateData.trim().split('\n').filter(line => line.trim());
                console.log('Private config lines:', privateLines);
                
                // Step 4: Verify base URL match
                const privateBaseUrl = privateLines[0]?.trim();
                console.log('Private base URL:', privateBaseUrl);
                
                if (baseUrl && privateBaseUrl && baseUrl !== privateBaseUrl) {
                    console.warn('Base URL mismatch, but proceeding...');
                }
                
                // Step 5: Get hub URL and redirect
                const hubUrl = privateLines[2]?.trim();
                console.log('Hub URL:', hubUrl);
                
                if (hubUrl) {
                    console.log('Redirecting to:', hubUrl);
                    window.location.href = hubUrl;
                } else {
                    throw new Error('Hub URL not found in private config');
                }
                
            } catch (error) {
                console.error('Failed to load secure platform:', error);
                loading.innerHTML = `Error: ${error.message}`;
                btn.style.display = 'none';
                
                // Show debug info
                setTimeout(() => {
                    loading.innerHTML += '<br><br>Debug info in console (F12)';
                }, 2000);
            }
        }
        
        document.getElementById('mainPlatform').addEventListener('click', (e) => {
            e.preventDefault();
            loadSecurePlatform();
        });
        
        // Auto-redirect after 3 seconds
        setTimeout(loadSecurePlatform, 3000);
    </script>
</body>
</html>
