<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-Hub Platform - AI-driven DevOps for iOS, 3D Printing, Games & More">
    <title>Multi-Hub Platform - Secure Launch</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem 2rem;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .launch-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 32px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .launch-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            display: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fecaca;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
            color: #bbf7d0;
        }

        .security-info {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .logo {
                font-size: 4rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .launch-btn {
                padding: 14px 28px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè≠</div>
        <h1 class="title">Multi-Hub Platform</h1>
        <p class="subtitle">AI-driven DevOps for iOS, 3D Printing & More</p>
        
        <button id="launchBtn" class="launch-btn">
            üöÄ Launch Platform
        </button>
        
        <div id="status" class="status">
            Initializing secure connection...
        </div>
        
        <div class="security-info">
            üîí Secure multi-layer authentication system active
        </div>
    </div>

    <script>
        class PlatformLauncher {
            constructor() {
                this.expectedDomain = 'alot1z.github.io';
                this.expectedRepo = 'multi-hub-project';
                this.init();
            }

            init() {
                const btn = document.getElementById('launchBtn');
                btn.addEventListener('click', () => this.launch());
                
                // Auto-launch after 3 seconds
                setTimeout(() => this.launch(), 3000);
            }

            async launch() {
                this.showStatus('üîç Verifying security credentials...', 'loading');
                
                try {
                    // Step 1: Domain check
                    if (!this.verifyDomain()) {
                        throw new Error('Domain verification failed');
                    }

                    this.showStatus('üìã Loading platform configuration...', 'loading');

                    // Step 2: Load public config
                    const publicConfig = await this.loadPublicConfig();
                    
                    // Step 3: Load private config
                    const privateConfig = await this.loadPrivateConfig(publicConfig.privateRepo);
                    
                    // Step 4: Verify everything matches
                    if (!this.verifyConfigs(publicConfig, privateConfig)) {
                        throw new Error('Configuration verification failed');
                    }

                    this.showStatus('üöÄ Launching secure platform...', 'success');
                    
                    // Step 5: Redirect to hub
                    setTimeout(() => {
                        window.location.href = privateConfig.hubUrl;
                    }, 1000);

                } catch (error) {
                    console.error('Launch failed:', error);
                    this.showStatus(`‚ùå ${error.message}`, 'error');
                }
            }

            verifyDomain() {
                const domain = window.location.hostname.toLowerCase();
                return domain === this.expectedDomain || 
                       domain === 'localhost' || 
                       domain.includes('127.0.0.1');
            }

            async loadPublicConfig() {
                const response = await fetch('./platform.txt', {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error('Cannot load public configuration');
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                
                if (lines.length < 2) {
                    throw new Error('Invalid public configuration format');
                }

                return {
                    baseUrl: lines[0].trim(),
                    privateRepo: lines[1].trim()
                };
            }

            async loadPrivateConfig(repoUrl) {
                const rawUrl = repoUrl.replace('github.com', 'raw.githubusercontent.com') + '/main/platform.txt';
                
                const response = await fetch(rawUrl, {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error('Cannot access private configuration');
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                
                if (lines.length < 3) {
                    throw new Error('Invalid private configuration format');
                }

                return {
                    baseUrl: lines[0].trim(),
                    repoUrl: lines[1].trim(),
                    hubUrl: lines[2].trim()
                };
            }

            verifyConfigs(publicConfig, privateConfig) {
                // Base URL must match
                if (publicConfig.baseUrl !== privateConfig.baseUrl) {
                    return false;
                }
                
                // Repo URL must match
                if (publicConfig.privateRepo !== privateConfig.repoUrl) {
                    return false;
                }
                
                // Base URL must contain expected domain
                if (!publicConfig.baseUrl.toLowerCase().includes(this.expectedDomain)) {
                    return false;
                }
                
                // Repo must contain expected repo name
                if (!publicConfig.privateRepo.includes(this.expectedRepo)) {
                    return false;
                }
                
                // Hub URL must be valid Netlify URL
                if (!privateConfig.hubUrl.includes('netlify.app')) {
                    return false;
                }
                
                return true;
            }

            showStatus(message, type = 'loading') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PlatformLauncher();
        });
    </script>
</body>
</html>
