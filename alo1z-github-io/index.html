<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-Hub Platform - AI-driven DevOps for iOS, 3D Printing, Games & More">
    <meta name="keywords" content="iOS apps, 3D printing, game development, AI models, TrollStore">
    <meta name="author" content="Multi-Hub Platform">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://raw.githubusercontent.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>Multi-Hub Platform - Secure Launch</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè≠</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./js/security.js" as="script">
    <link rel="preload" href="./platform.txt" as="fetch" crossorigin>
</head>
<body>
    <div class="container">
        <div class="logo">üè≠</div>
        <h1 class="title">Multi-Hub Platform</h1>
        <p class="subtitle">AI-driven DevOps for iOS, 3D Printing & More</p>
        
        <button id="mainPlatform" class="redirect-btn">
            üöÄ Launch Platform
        </button>
        
        <div id="loading" class="loading">
            Initializing secure connection...
        </div>
        
        <div id="error"></div>
        
        <div class="security-info">
            Secure multi-layer authentication system active
        </div>
    </div>

    <!-- Security system -->
    <script src="./js/security.js"></script>
    
    <!-- Main application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('mainPlatform');
            
            // Manual launch
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                window.PlatformSecurity.loadSecurePlatform();
            });
            
            // Auto-launch after 3 seconds
            setTimeout(function() {
                console.log('üöÄ Auto-launching platform...');
                window.PlatformSecurity.loadSecurePlatform();
            }, 3000);
            
            // Prevent right-click context menu (basic protection)
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Prevent F12 key (basic protection)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                    console.log('üîí Developer tools access detected');
                    // Don't prevent - just log for awareness
                }
            });
        });
    </script>
</body>
</html>
