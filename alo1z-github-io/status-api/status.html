<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Hub Status API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status-overview {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .service-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .service-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
        }
        .status-dot.online { background: #51cf66; }
        .status-dot.warning { background: #ffd43b; }
        .api-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .json-output {
            background: #1a1a1a;
            color: #00ff88;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .refresh-btn {
            background: #51cf66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .refresh-btn:hover {
            background: #40c057;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Multi-Hub Unified Status API</h1>
        <p>Single source of truth for all Multi-Hub platform status data</p>
        
        <div class="status-overview" id="overview">
            <h2>Loading status...</h2>
        </div>
        
        <div class="status-grid" id="services">
            <!-- Services will be populated here -->
        </div>
        
        <div class="api-section">
            <h3>üìä API Endpoints</h3>
            <p><strong>GET</strong> <code>/status-api/</code> - Returns unified status JSON</p>
            <p><strong>Usage:</strong> Both README.md and deploy-status dashboard use this same endpoint</p>
            
            <button class="refresh-btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
            <button class="refresh-btn" onclick="toggleJson()">üìã Show/Hide JSON</button>
            
            <div id="json-container" style="display: none;">
                <h4>Raw JSON Response:</h4>
                <div class="json-output" id="json-output"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        let currentStatus = null;
        let jsonVisible = false;
        
        async function refreshStatus() {
            const container = document.querySelector('.container');
            container.classList.add('loading');
            
            try {
                currentStatus = await getUnifiedStatus();
                updateDisplay();
            } catch (error) {
                console.error('Failed to get status:', error);
                document.getElementById('overview').innerHTML = `
                    <h2>‚ùå Error Loading Status</h2>
                    <p>${error.message}</p>
                `;
            } finally {
                container.classList.remove('loading');
            }
        }
        
        function updateDisplay() {
            if (!currentStatus) return;
            
            const { overall, services } = currentStatus;
            
            // Update overview
            const statusIcon = overall.status === 'online' ? 'üü¢' : 
                             overall.status === 'warning' ? 'üü°' : 'üî¥';
            const statusText = overall.status === 'online' ? 'All Systems Operational' :
                             overall.status === 'warning' ? 'Partial Outage' : 'Major Outage';
            
            document.getElementById('overview').innerHTML = `
                <h2>${statusIcon} ${statusText}</h2>
                <p>${overall.onlineCount}/${overall.totalCount} services online (${overall.percentage}%)</p>
                <p><small>Last updated: ${new Date(overall.lastUpdated).toLocaleString()}</small></p>
            `;
            
            // Update services grid
            const servicesHtml = services.map(service => `
                <div class="service-card">
                    <div class="service-info">
                        <span style="font-size: 20px;">${service.icon}</span>
                        <div>
                            <strong>${service.name}</strong>
                            <div style="font-size: 12px; opacity: 0.8;">${service.url}</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="status-dot ${service.status}"></span>
                        <span>${service.status === 'online' ? 'üü¢ Live' : 'üî¥ Offline'}</span>
                        ${service.responseTime > 0 ? `<span style="font-size: 12px;">(${service.responseTime}ms)</span>` : ''}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('services').innerHTML = servicesHtml;
            
            // Update JSON if visible
            if (jsonVisible) {
                document.getElementById('json-output').textContent = JSON.stringify(currentStatus, null, 2);
            }
        }
        
        function toggleJson() {
            jsonVisible = !jsonVisible;
            const container = document.getElementById('json-container');
            container.style.display = jsonVisible ? 'block' : 'none';
            
            if (jsonVisible && currentStatus) {
                document.getElementById('json-output').textContent = JSON.stringify(currentStatus, null, 2);
            }
        }
        
        // Initial load
        refreshStatus();
        
        // Auto-refresh every 2 minutes (same as cache duration)
        setInterval(refreshStatus, 2 * 60 * 1000);
    </script>
</body>
</html>
