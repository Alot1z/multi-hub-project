<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Hub Deploy Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #48bb78;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .service-card.offline {
            border-left-color: #f56565;
        }

        .service-card.warning {
            border-left-color: #ed8936;
        }

        .service-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .service-info h3 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .service-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f56565;
        }

        .status-dot.warning {
            background: #ed8936;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-weight: 600;
            color: #48bb78;
        }

        .status-text.offline {
            color: #f56565;
        }

        .status-text.warning {
            color: #ed8936;
        }

        .service-url {
            color: #4299e1;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            display: block;
        }

        .service-url:hover {
            text-decoration: underline;
        }

        .overall-status {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }

        .overall-status h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .overall-status p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #3182ce;
        }

        .last-updated {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Multi-Hub Deploy Status</h1>
            <p>Real-time monitoring of all Multi-Hub platform services</p>
        </div>

        <div class="overall-status" id="overallStatus">
            <h2>üü¢ All Systems Operational</h2>
            <p>All services are running smoothly</p>
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- Services will be populated by JavaScript -->
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalServices">6</div>
                <div class="stat-label">Total Services</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="onlineServices">6</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgResponseTime">0ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uptime">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">
            Last updated: <span id="updateTime">Loading...</span>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshStatus()" title="Refresh Status">
        üîÑ
    </button>

    <script>
        const services = [
            {
                id: 'launcher',
                name: 'Launcher',
                description: 'Public entry point with security',
                icon: 'üåê',
                url: 'https://alot1z.github.io',
                statusUrl: 'https://alot1z.github.io'
            },
            {
                id: 'hub-ui',
                name: 'Hub UI',
                description: 'Main interface with VSCode IDE',
                icon: 'üéõÔ∏è',
                url: 'https://hub-ui.netlify.app',
                statusUrl: 'https://hub-ui.netlify.app'
            },
            {
                id: 'ipa-builder',
                name: 'IPA Builder',
                description: 'Real iOS app builder',
                icon: 'üì±',
                url: 'https://ipa-builder.netlify.app',
                statusUrl: 'https://ipa-builder.netlify.app'
            },
            {
                id: 'printer-builder',
                name: 'Printer Builder',
                description: '3D model generator',
                icon: 'üñ®Ô∏è',
                url: 'https://printer-builder.netlify.app',
                statusUrl: 'https://printer-builder.netlify.app'
            },
            {
                id: 'game-builder',
                name: 'Game Builder',
                description: 'Unity game development',
                icon: 'üéÆ',
                url: 'https://game-builder.netlify.app',
                statusUrl: 'https://game-builder.netlify.app'
            },
            {
                id: 'ai-models',
                name: 'AI Models',
                description: 'Cross-model AI ensemble',
                icon: 'ü§ñ',
                url: 'https://ai-models.netlify.app',
                statusUrl: 'https://ai-models.netlify.app'
            }
        ];

        let serviceStatuses = {};

        async function checkServiceStatus(service) {
            try {
                const startTime = Date.now();
                const response = await fetch(service.statusUrl, { 
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                const responseTime = Date.now() - startTime;
                
                return {
                    status: 'online',
                    responseTime: responseTime,
                    lastChecked: new Date()
                };
            } catch (error) {
                return {
                    status: 'offline',
                    responseTime: 0,
                    lastChecked: new Date(),
                    error: error.message
                };
            }
        }

        function createServiceCard(service, status) {
            const statusClass = status.status === 'online' ? '' : 
                               status.status === 'warning' ? 'warning' : 'offline';
            
            const statusText = status.status === 'online' ? 'üü¢ Live' :
                              status.status === 'warning' ? 'üü° Warning' : 'üî¥ Offline';

            return `
                <div class="service-card ${statusClass}" onclick="openServiceDetails('${service.id}')">
                    <div class="service-header">
                        <div style="display: flex; align-items: center;">
                            <span class="service-icon">${service.icon}</span>
                            <div class="service-info">
                                <h3>${service.name}</h3>
                                <p>${service.description}</p>
                            </div>
                        </div>
                    </div>
                    <div class="status-indicator">
                        <span class="status-dot ${statusClass}"></span>
                        <span class="status-text ${statusClass}">${statusText}</span>
                        ${status.responseTime > 0 ? `<span style="margin-left: auto; color: #718096;">${status.responseTime}ms</span>` : ''}
                    </div>
                    <a href="${service.url}" class="service-url" target="_blank" onclick="event.stopPropagation()">
                        ${service.url}
                    </a>
                </div>
            `;
        }

        function updateOverallStatus() {
            const onlineCount = Object.values(serviceStatuses).filter(s => s.status === 'online').length;
            const totalCount = services.length;
            const overallStatusEl = document.getElementById('overallStatus');
            
            if (onlineCount === totalCount) {
                overallStatusEl.innerHTML = `
                    <h2>üü¢ All Systems Operational</h2>
                    <p>All ${totalCount} services are running smoothly</p>
                `;
                overallStatusEl.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
            } else if (onlineCount > totalCount * 0.7) {
                overallStatusEl.innerHTML = `
                    <h2>üü° Partial Outage</h2>
                    <p>${onlineCount}/${totalCount} services operational</p>
                `;
                overallStatusEl.style.background = 'linear-gradient(135deg, #ed8936, #dd6b20)';
            } else {
                overallStatusEl.innerHTML = `
                    <h2>üî¥ Major Outage</h2>
                    <p>Only ${onlineCount}/${totalCount} services operational</p>
                `;
                overallStatusEl.style.background = 'linear-gradient(135deg, #f56565, #e53e3e)';
            }
        }

        function updateStats() {
            const onlineCount = Object.values(serviceStatuses).filter(s => s.status === 'online').length;
            const avgResponseTime = Math.round(
                Object.values(serviceStatuses)
                    .filter(s => s.responseTime > 0)
                    .reduce((sum, s) => sum + s.responseTime, 0) / 
                Object.values(serviceStatuses).filter(s => s.responseTime > 0).length
            );

            document.getElementById('totalServices').textContent = services.length;
            document.getElementById('onlineServices').textContent = onlineCount;
            document.getElementById('avgResponseTime').textContent = isNaN(avgResponseTime) ? '0ms' : `${avgResponseTime}ms`;
        }

        async function refreshStatus() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            for (const service of services) {
                serviceStatuses[service.id] = await checkServiceStatus(service);
            }

            renderServices();
            updateOverallStatus();
            updateStats();
            
            document.getElementById('updateTime').textContent = new Date().toLocaleString();
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        function renderServices() {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = services.map(service => 
                createServiceCard(service, serviceStatuses[service.id] || { status: 'checking' })
            ).join('');
        }

        function openServiceDetails(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (service) {
                window.open(`/deploy-status/${serviceId}`, '_blank');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderServices();
            refreshStatus();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshStatus, 30000);
        });
    </script>
</body>
</html>
